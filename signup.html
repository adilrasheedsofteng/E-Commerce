<body>
    <div class="container">
      <form action="noActon" id="signup" class="form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-8 offset-md-4 align-middle">
                    <div class="row">
                        <div class="col-lg-4 col-xl-4 col-md-8 col-sm-8">
                          <label for="userName" class="label">User Name</label>
                          <input type="text" id="userName" class="form-control inputField" required />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-xl-4 col-md-8 col-sm-8 mt-1">
                          <label for="email" class="label">Email</label>
                          <input type="email" id="email" class="form-control inputField" required />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-xl-4 col-md-8 col-sm-8">
                          <label for="userName" class="label">Password</label>
                          <input type="password" id="Password" class="form-control inputField" required />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-xl-4 col-md-8 col-sm-8 mt-3">
                          <button class="customBtn" id="signupBtn">SIGN UP</button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-xl-4 col-md-8 col-sm-8">
                            <div class="separator mt-2">OR</div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4 col-xl-4 col-md-8 col-sm-8 ">
                            <div class="d-flex justify-content-center">
                              <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!" role="button"><i
                                class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39" href="#!" role="button"><i
                                class="fab fa-google"></i></a>
                            <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!" role="button"><i
                                class="fab fa-instagram"></i></a>
                            </div>
                          </div>
                      </div>
                      <div class="row">
                            <div class="col-lg-4 col-xl-4 mt-4 col-md-4 col-sm-8">
                                <div class="d-flex justify-content-center">
                                    <p>Already a user?</p>
                                    <button class="signInBtn pb-5" id="login">LOGIN</button>
                                </div>
                            </div>
                      </div>
                </div>
            </div>

        </div>

    </form>
